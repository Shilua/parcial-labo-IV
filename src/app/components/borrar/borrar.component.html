<div class="container">
  <div class="row">
    <div>
      <h2>Eliminar Elemento</h2>
      <p>
        Al presionar el boton borrar se borrara el elemento
        {{ inputElementToDelete?.data?.nombre }}
      </p>
      <p>
        <a class="btn btn-success" (click)="deleteElement()" role="button"
          >Borrar</a
        >
      </p>
    </div>
  </div>
</div>
